<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>Drone Live Tracker</title>
  <link rel="stylesheet" href="style.css">

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Firebase v8 -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>

<body>
  <h1>Solar Drone Live Monitor</h1>

  <div id="container">
    <div id="map"></div>

    <div id="side">
      <div id="live-info">
        <h2>Latest Data</h2>
        <p id="ts">--</p>

        <h3>Panel</h3>
        <p>V: <span id="panel-v">--</span> V  
           I: <span id="panel-i">--</span> mA  
           P: <span id="panel-p">--</span> W</p>

        <h3>Battery</h3>
        <p>V: <span id="batt-v">--</span> V  
           I: <span id="batt-i">--</span> mA  
           P: <span id="batt-p">--</span> W</p>

        <h3>Load</h3>
        <p>V: <span id="load-v">--</span> V  
           I: <span id="load-i">--</span> mA  
           P: <span id="load-p">--</span> W</p>
      </div>

      <div id="chart-wrap">
        <h2>Power History (last 100 points)</h2>
        <canvas id="chart"></canvas>
      </div>
    </div>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
