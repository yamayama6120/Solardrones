<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Drone Monitor</title>
    <link rel="stylesheet" href="style.css">

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</head>

<body>
    <div class="container">
        <h1>Drone Monitoring Dashboard</h1>

        <section>
            <h2>GPS</h2>
            <p>Lat: <span id="gps-lat">--</span></p>
            <p>Lng: <span id="gps-lng">--</span></p>
            <p>Timestamp: <span id="gps-time">--</span></p>
        </section>

        <section>
            <h2>INA219</h2>
            <p>Voltage: <span id="ina219-v">--</span> V</p>
            <p>Current: <span id="ina219-i">--</span> mA</p>
        </section>

        <section>
            <h2>INA226 Load</h2>
            <p>Voltage: <span id="ina226-load-v">--</span> V</p>
            <p>Current: <span id="ina226-load-i">--</span> mA</p>
        </section>

        <section>
            <h2>INA226 Li</h2>
            <p>Voltage: <span id="ina226-li-v">--</span> V</p>
            <p>Current: <span id="ina226-li-i">--</span> mA</p>
        </section>
    </div>

    <script src="script.js"></script>

</body>
</html>
