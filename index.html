<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Drone Monitor Minimal</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<style>
  /* 以前のCSSからエッセンスを反映 [cite: 5, 7] */
  body { font-family: Arial, sans-serif; margin: 0; background: #f5f5f5; }
  h2 { background: #222; color: #fff; padding: 10px; margin: 0; text-align: center; }
  .nav-bar { display: flex; justify-content: center; gap: 10px; padding: 10px; background: #eee; }
  #mapid { height: 400px; width: 100%; border-radius: 8px; }
  .container { padding: 15px; }
  canvas { background: white; margin-bottom: 10px; border-radius: 5px; }
</style>
</head>
<body>

<h2>Drone Monitor</h2>
<div class="nav-bar">
  <button onclick="show('graph')">グラフ</button>
  <button onclick="show('map')">GPSマップ</button>
  <button onclick="show('table')">データログ</button>
</div>

<div class="container">
  <div id="graph">
    <canvas id="p"></canvas>
    <canvas id="b"></canvas>
    <canvas id="l"></canvas>
  </div>

  <div id="map" style="display:none">
    <div id="mapid"></div>
  </div>

  <div id="table" style="display:none">
    <input type="date" id="date">
    <button onclick="showTable()">表示</button>
    <button onclick="csv()">CSV保存</button>
    <table border="1" style="width:100%; margin-top:10px; background:white;">
      <thead>
        <tr><th>Time</th><th>Lat</th><th>Lng</th><th>Alt</th><th>PanelW</th><th>BattW</th><th>LoadW</th></tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

// APPJS.txt から引用した完全な設定 
const firebaseConfig = {
  apiKey: "AIzaSyBq9omBu6A-Le7lEjQAlsvqtv8Mqa8tl-c",
  authDomain: "dronesgps-f3616.firebaseapp.com",
  databaseURL: "https://dronesgps-f3616-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "dronesgps-f3616",
  appId: "1:1068524436957:web:dbd9ec480ced3065314a34"
};
const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

let log = [];

/* グラフ設定 */
const make = (id, label, color) => new Chart(document.getElementById(id), {
  type: "line",
  data: { labels: [], datasets: [{ label, data: [], borderColor: color, fill: false }] },
  options: { animation: false, responsive: true }
});
const gp = make("p", "Panel (W)", "#fbc02d");
const gb = make("b", "Battery (W)", "#9c27b0");
const gl = make("l", "Load (W)", "#4caf50");

/* マップ設定 */
const map = L.map("mapid").setView([35.68, 139.76], 15);
L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);
const marker = L.marker([0,0]).addTo(map);
const line = L.polyline([], {color: 'red'}).addTo(map);

/* 以前のAPPJS.txtと同じ "gps" パスを監視 [cite: 3] */
onValue(ref(db, "gps"), s => {
  const d = s.val(); if (!d) return;
  console.log("Data received:", d); // デバッグ用 [cite: 4]

  const t = new Date();
  const time = t.toLocaleTimeString();
  const date = t.toISOString().split("T")[0];

  // 以前のデータ構造（直下にlat, lngがある）に合わせて取得 [cite: 4]
  const lat = d.lat || 0;
  const lng = d.lng || 0;
  const alt = d.alt || 0;
  
  // 電力計算（d.panelなどが存在する場合のみ）
  const pw = d.panel ? (d.panel.voltage * d.panel.current_mA / 1000) : 0;
  const bw = d.battery ? (d.battery.voltage * d.battery.current_mA / 1000) : 0;
  const lw = d.load ? (d.load.voltage * d.load.current_mA / 1000) : 0;

  log.push({ date, time, lat, lng, alt, pw, bw, lw });

  const up = (c,v) => { 
    c.data.labels.push(time); 
    c.data.datasets[0].data.push(v); 
    if(c.data.labels.length > 30) { c.data.labels.shift(); c.data.datasets[0].data.shift(); }
    c.update(); 
  };
  up(gp,pw); up(gb,bw); up(gl,lw);

  marker.setLatLng([lat, lng]);
  line.addLatLng([lat, lng]);
  if(log.length === 1) map.panTo([lat, lng]);
});

/* テーブル・CSV・表示切替の関数をグローバルに登録 */
window.showTable = () => {
  const d = document.getElementById("date").value;
  const tb = document.getElementById("tbody");
  tb.innerHTML = log.filter(x=>x.date===d).map(x=>`
    <tr><td>${x.time}</td><td>${x.lat}</td><td>${x.lng}</td><td>${x.alt}</td>
    <td>${x.pw.toFixed(2)}</td><td>${x.bw.toFixed(2)}</td><td>${x.lw.toFixed(2)}</td></tr>
  `).join("");
};

window.csv = () => {
  let c = "\uFEFFtime,lat,lng,alt,panelW,batteryW,loadW\n";
  log.forEach(x=>c+=`${x.time},${x.lat},${x.lng},${x.alt},${x.pw},${x.bw},${x.lw}\n`);
  const a = document.createElement("a");
  a.href = URL.createObjectURL(new Blob([c], {type: "text/csv"}));
  a.download = "drone_log.csv";
  a.click();
};

window.show = id => {
  ["graph","map","table"].forEach(x=>document.getElementById(x).style.display="none");
  document.getElementById(id).style.display="block";
  if(id==="map") setTimeout(()=>map.invalidateSize(), 200);
};

document.getElementById("date").valueAsDate = new Date();
</script>
</body>
</html>
